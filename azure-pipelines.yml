trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'sbxne-connections'
    backendAzureRmResourceGroupName: 'sbxne-rg'
    backendAzureRmStorageAccountName: 'sbxnestorage'
    backendAzureRmContainerName: 'test'
    backendAzureRmKey: 'test.stfile'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'validate'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'sbxne-connections'
